<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
        <link rel="stylesheet" href="./assets/style.css" />
        <title>Weather Dashboard</title>
    </head>
    <body>
        <header>
            <h1 class="bg-dark text-white py-2" style="text-align: center;">Weather Dashboard</h1>
        </header>

        <div class="container-fluid">
            <div class="row">
                <nav id="sidebar" class="col-3 bg-light sidebar">
                    <h4>Search for a City:</h4>
                    <form class="form-inline my-2 my-lg-0 mb-3">
                        <input class="form-control mr-sm-2" type="search" placeholder="city name here" aria-label="Search" />
                        <button class="btn btn-outline-primary" type="submit">Search</button>
                    </form>
                    <div class="card mt-3" style="width: 18rem;">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">
                                <button id="Seattle" class="btn city-btn" type="submit">Seattle</button>
                            </li>
                            <li class="list-group-item">
                                <button id="Columbia" class="btn city-btn" type="submit">Columbia, MD</button>
                            </li>
                            <li class="list-group-item">
                                <button id="Baltimore" class="btn city-btn" type="submit">Baltimore</button>
                            </li>
                            <li class="list-group-item">
                                <button id="WashingtonDC" class="btn city-btn" type="submit">Washington, DC</button>
                            </li>
                            <li class="list-group-item">
                                <button id="Columbus" class="btn city-btn" type="submit">Columbus</button>
                            </li>
                            <li class="list-group-item">
                                <button id="NewYork" class="btn city-btn" type="submit">New York</button>
                            </li>
                            <li class="list-group-item">
                                <button id="Chicago" class="btn city-btn" type="submit">Chicago</button>
                            </li>
                        </ul>                    
                    </div>
                </nav>
                <main class="col-9">
                    <section class="currentWeather card">
                        <div class="card-body">
                            <h2 class="card-title"><span id="currentCity"></span>Current City</h2>
                            <p class="card-text">Temperature: <span id="temperature"></span></p>
                            <p class="card-text">Humidity: <span id="humidity"></span></p>
                            <p class="card-text">Wind Speed: <span id="windSpeed"></span></p>
                            <p class="card-text">UV Index: <span id="uv"></span></p>
                        </div>
                    </section>
                    <section id="5day" class="mt-3">
                        <div class="row">
                            <div class="col">
                                <h4>5-Day Forecast:</h4>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
                                    <div class="card-body">
                                        <h5 class="card-title"><span id="day1">Day1 Date</span></h5>
                                        <img src="..." class="card-image" alt="..." />
                                        <p class="card-text">Temp: <span id="temp1"></span></p>
                                        <p class="card-text">Humidity: <span id="hum1"></span></p>
                                    </div>
                                </div>
                            </div>

                            <div class="col">
                                <div class="col card text-white bg-primary mb-3" style="max-width: 18rem;">
                                    <div class="card-body">
                                        <h5 class="card-title"><span id="day2">Day2 Date</span></h5>
                                        <img src="..." class="card-image" alt="..." />
                                        <p class="card-text">Temp: <span id="temp2"></span></p>
                                        <p class="card-text">Humidity: <span id="hum2"></span></p>
                                    </div>
                                </div>
                            </div>

                            <div class="col">
                                <div class="col card text-white bg-primary mb-3" style="max-width: 18rem;">
                                    <div class="card-body">
                                        <h5 class="card-title"><span id="day3">Day3 Date</span></h5>
                                        <img src="..." class="card-image" alt="..." />
                                        <p class="card-text">Temp: <span id="temp3"></span></p>
                                        <p class="card-text">Humidity: <span id="hum3"></span></p>
                                    </div>
                                </div>
                            </div>

                            <div class="col">
                                <div class="col card text-white bg-primary mb-3" style="max-width: 18rem;">
                                    <div class="card-body">
                                        <h5 class="card-title"><span id="day4">Day4 Date</span></h5>
                                        <img src="..." class="card-image" alt="..." />
                                        <p class="card-text">Temp: <span id="temp4"></span></p>
                                        <p class="card-text">Humidity: <span id="hum4"></span></p>
                                    </div>
                                </div>
                            </div>

                            <div class="col">
                                <div class="col card text-white bg-primary mb-3" style="max-width: 18rem;">
                                    <div class="card-body">
                                        <h5 class="card-title"><span id="day5">Day5 Date</span></h5>
                                        <img src="..." class="card-image" alt="..." />
                                        <p class="card-text">Temp: <span id="temp5"></span></p>
                                        <p class="card-text">Humidity: <span id="hum5"></span></p>
                                    </div>
                                </div>
                            </div>
                        </div>    
                    </section>
                </main>
            </div>
        </div>

        <!-- Footer is given some bootstrap utility classes to make it handsome -->
        <footer class="bg-dark text-muted text-center p-3 mt-4">
            <h4>&copy; Made with ❤️️ by Philip DiPaula</h4>
        </footer>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
        <script src="./assets/script.js"></script>
    </body>
</html>
